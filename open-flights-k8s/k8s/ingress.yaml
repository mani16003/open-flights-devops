apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: open-flights-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: openflights.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: open-flights-web
                port:
                  number: 3000
